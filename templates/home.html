{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="videos-list pt-3">
            <h3 class="mb-5">TRANG TIN TỨC </h3>
            {% for item in object_list %}
                <div class="media mb-3">
                    <a href="{{ item.get_absolute_url }}"><img class="mr-3" src="{{ item.picture.url }}" width="120"></a>
                    <div class="media-body">
                        <h5 class="mt-0"><a href="{{ item.get_absolute_url }}">{{ item.name }}</a></h5>
                        <ul>
                            <li>
                                <div>Tác giả:<a href=""> {{ item.educator }} </a></div>
                            </li>
                            <li>
                                <div>Số bài: {{ item.num_lessons }} bai</div>
                            </li>
                        </ul>
                        {{ item.excerpt }}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
  {% endblock %}
