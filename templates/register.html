{% extends 'base.html' %}
<title>{% block title %}Đăng Ký Tài Khoản{% endblock %}</title>
{% block content %}

        <div class="card mt-4">
            <div class="card-body">
            </div>

            </form>
        </div>
    </div>


{% endblock %}
